<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de test JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- bouton avec event en JS -->

    <div class="clickEvent">
      <button id="btn">APPUYEZ !</button>
      <br />
      <br />
      <img src="image/jslogo.png" id="img" alt="logo" />
    </div>

    <!-- mouseEvent action au contact du move de la souris en JS-->

    <div class="mouseEvent">
      <div>Horizontal : <span class="Horizontal">0</span></div>
      <div>Vertical : <span class="Vertical">0</span></div>
    </div>

    <!--input Event label avec zone de texte pour mot de passe etc-->

    <div class="inputEvent">
      <label for="input">Comment cava aujourd'hui ?</label>
      <br />
      <input type="text" id="input" />
      <div id="result"></div>

      <!-- changer la couleur de theme pour l'user Interface-->

      <div class="themeContainer"></div>
      <div class="theme" id="dark"></div>
      <div class="theme" id="blue"></div>
      <div class="theme" id="grey"></div>

      <!--***********************************************-->

      <div class="clickEvent">
        <button id="btn">APPUYEZ POUR AFFICHER LE TEXTE !</button>
        <br />
        <br />
        <p id="texte1">
          Latius iam disseminata licentia onerosus bonis omnibus Caesar <br />
          nullum post haec adhibens modum orientis latera cuncta vexabat nec
         <br> honoratis parcens nec urbium primatibus nec plebeiis &#x1F609; &#128008;
        </p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
